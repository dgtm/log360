<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='./dist/main.js'></script>

    <style>
        .results {
            margin: auto;
            display: flex;
        }
        .profile{
            width: 50%;
            overflow: scroll;
            border: 2px solid;
            border-color: black;
        }
        .content div {
            font-size: 16px;

        }

        .content div:nth-child(3n+1){
        background: #FF7100;
        }
        .content div:nth-child(3n+2){
        background: #FFB173;
        }
        .content div:nth-child(3n+3){
        background: #A64A00;
        }
        .individual {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
            width: 100%;
            min-width: 1px;
        }
    </style>
</head>
<body>
    
    <div class="inputs">
        <input type="text" value="10 minutes">
        <button>Search</button>
    </div>

    <div class="results">
        <div class="profile">
            <div id="trex-testing-count"></div>

            <div id="trex-testing" class="content">
                <h2>Seizure</h2>
            </div>    
        </div>
        <div class="profile">
            <div id="diba-testing-count"></div>
            <div id="diba-testing" class="content">
                <h2>DiBa</h2>
            </div>
        </div>
    </div>
</body>
</html>
